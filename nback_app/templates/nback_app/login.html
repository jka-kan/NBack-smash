{% extends "nback_app/layout.html" %}
{% load static %}


{% block content %}

<div class="row">
    <div class="col-lg-6 col-md-9 col-sm-12">

        <h2>Login</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'nback:login' %}" method="post">
            {% csrf_token %}

            <div class="form-group">
                <input autofocus class="form-control" type="username" name="username" placeholder="Username">
            </div>

            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>

            <input class="btn btn-primary" type="submit" value="Login">
            <a class="btn btn-primary" href="{% url 'nback:index' %}">Back</a>
        </form>

        Don't have an account? <a href="{% url 'nback:register' %}">Register here.</a>
    </div>
</div>

{% endblock %}
