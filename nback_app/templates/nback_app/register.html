{% extends "nback_app/layout.html" %}

{% block content %}

<div class="row">
    <div class="col-lg-6 col-md-9 col-sm-12">

    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'nback:register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="username" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
        <a class="btn btn-primary" href="{% url 'nback:index' %}">Back</a>
    </form>

    Already have an account? <a href="{% url 'nback:login' %}">Log In here.</a>

    </div>
</div>

{% endblock %}
